{% load static %}{% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />

        <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #1db954">
            <a class="navbar-brand" href="{% url 'user_home_page' %}">Spotify Social</a>
            <a class="navbar-brand" href="{% url 'user_profile_page' %}">Profile</a>
            <a class="navbar-brand" href="{% url 'songs_page' %}">Songs</a>
            <a class="navbar-brand" href="{% url 'albums_page' %}">Albums</a>

            <form id="APISearchForm" action="{%url 'search'%}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <div class="form-outline">
                        <input
                            id="search-focus"
                            type="search"
                            id="form1"
                            placeholder="Search Artist, Song, Albumn"
                            class="form-control"
                            name="searched-phrase"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
            <a class="navbar-brand ml-auto" href="{% url 'logout' %}">Log Out</a>
        </nav>
    </head>
    <br />
    <br />

    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
    </div>
    {% endfor %} {% endif %} {% block content %} {% endblock %}

    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/esm/popper"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
